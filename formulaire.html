<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="css/inscription.css">
    <script defer src="js/inscription.js" type="module"></script>
</head>
<nav>
    <h1>Formulaire</h1>
    <a href="accueil.html">Accueil</a>
    <a href="formulaire.html">Inscription</a>
    <a href="profil.html">Profil</a>
    <a href="connecter.html">Connexion</a>
    <a href="jeu.html">Jouer</a>
</nav>
<body>
    <div id="arriere">
        <img alt="fond" src="asset/connexion.webp"/>
    </div>
    
    <fieldset id="container">
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" class="input" />
            <div class="message erreur" id="erreur-nom"></div>
            <br>
            <label for="mail">Mail :</label>
            <input type="email" id="mail" name="mail" class="input" />
            <div class="message erreur" id="erreur-mail"></div>
            <br>
            <label for="mdp">Mot de passe :</label>
            <input type="password" id="mdp" name="mdp" class="input" />
            <div id="mdp-strength" class="strength">Force du mot de passe: </div>
            <div id="erreur-motdepasse" class="message erreur"></div>
            <br>
            <label for="verifmdp">Verification Mdp :</label>
            <input type="password" id="verifmdp" name="verifmdp" class="input" />
            <div id="erreur-verifmdp" class="message erreur"></div>
            <br>
            <button type="submit" class="btn">Enregistrer</button>
            <button type="reset" class="btn">Annuler</button>
        </form>

        <div class="message succes" id="message-succes"></div>
        <div class="userlist" id="userlist"></div>

    </fieldset>
</body>

</html>
